plugins {
    id 'java'
    id "io.freefair.lombok" version "6.6.1"
    id 'io.quarkus' version '2.16.1.Final'
}

group 'com.programacion.apps.authors'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    quarkusVersion = '2.16.1.Final'
}

dependencies {
    implementation enforcedPlatform("io.quarkus.platform:quarkus-bom:${quarkusVersion}")
    implementation 'io.quarkus:quarkus-hibernate-orm-panache'
    implementation 'io.quarkus:quarkus-jdbc-postgresql'
    implementation 'io.quarkus:quarkus-arc'
    implementation 'io.quarkus:quarkus-hibernate-orm'
    implementation 'io.quarkus:quarkus-resteasy'
    implementation 'io.quarkus:quarkus-resteasy-jackson'
//    implementation 'io.quarkus:quarkus-flyway'

    // https://mvnrepository.com/artifact/io.quarkus/quarkus-smallrye-openapi
    implementation 'io.quarkus:quarkus-smallrye-openapi:3.0.0.Alpha4'


// https://mvnrepository.com/artifact/io.swagger.core.v3/swagger-annotations
   // implementation group: 'io.swagger.core.v3', name: 'swagger-annotations', version: '2.2.8'
// https://mvnrepository.com/artifact/io.swagger/swagger-annotations
   // implementation 'io.swagger:swagger-annotations:2.0.0-rc2'

}

